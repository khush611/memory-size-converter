<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      <form name="converter">
        Bits:<input type="text" name="bits" onChange="bitsConverter()" /><br />
        Byte:<input type="text" name="byte" onChange="byteConverter()" /><br />
        KiloByte:<input type="text" name="kb" onChange="kbConverter()" /><br />
        MegaByte:<input type="text" name="mb" onChange="mbConverter()" /><br />
        GigaByte:<input type="text" name="gb" onChange="gbConverter()" /><br />
        <input type="button" value="CONVERT" />
      </form>
    </h1>
    <script src="index.js"></script>
  </body>
</html>
